<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="aside">
      <div class="logo">
        <img src="./images/AdminLTELogo.png">
        <label>AdminLTE 3</label>
      </div>
      <div class="profil">
        <img src="./images/user2-160x160.jpg"/>
        <label>Alexander Pierce</label>
      </div>
      <div class="search_bar">
        <input type="text" placeholder="Search">
        <div class="search_icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        
      </div>
      <ul class="drop_menu">
        <li><i class="fa-solid fa-gauge-high"></i><label>Dashboard</label><i class="fa-solid fa-angle-down"></i></li>
        <li><i class="far fa-circle nav-icon"></i><label></label>Dashboard v1</label></li>
        <li><i class="far fa-circle nav-icon"></i><label></label>Dashboard v2</label></li>
        <li><i class="far fa-circle nav-icon"></i><label></label>Dashboard v3</label></li>
      </ul>

      <li><i class="nav-icon fas fa-th"></i><label>Dashboard</label><span>New</span></li>
    </div>
    <div class="content">
      <div class="nav">
        <div class="nav_left">
          <i class="fa-solid fa-bars"></i>
          <span>Home</span>
          <span>Contact</span>
        </div>
        <div class="nav_right">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-comments"></i>
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-maximize"></i>
          <i class="fa-solid fa-table-cells-large"></i>
        </div>
      </div>
      <div class="root">
        <div class="root_left">
          <span>Dashboard v3</span>
        </div>
        <div class="root_right">
          <span>Home</span>
          <span>/</span>
          <span>Dashboard v3</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
