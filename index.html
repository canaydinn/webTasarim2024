<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo_box">
        <img src="images/appgile_logo.PNG">
      </div>
      <div class="footer_box">
        <label class="check">Check the Status</label>
        <p>Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and</p>
        <div class="hr_box">
          <hr></hr>
          <hr></hr>
          <hr></hr>
        </div>
        <div class="icon_box">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>
        <div class="footer_label">
          <label>Privacy Policy</label>
          <label>Contact</label>
          <label>@2018 Appgile</label>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="center_box">
        <label class="welcome">Welcome To Appgile</label>
        <label>Sign in by entering the information below</label>
       
        <div class="email_box">
          <label>Email Address</label>
          <input type="email" placeholder="Eposta Giriniz">        
        </div>
        <div class="email_box">
          <label>Password</label>
          <input type="password" placeholde="******">
        </div>
        <div class="forget_box">
          <div class="remember_box">
            <input type="checkbox">
            <label>Remember me</label>
          </div>
          <div class="for_box">
            <a><label>Forgotten Password</label></a>
          </div>
          
        </div>
        <div class="signin_box">
          <button class="signin"><i class="fa-solid fa-lock"></i>Signin</button>
        </div>
        
        <div class="button_box">
          <button><i class="fa-brands fa-google"></i>Login</button>
          <button><i class="fa-brands fa-linkedin"></i>Login</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
